<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Skills Section</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Skills Section Debug</h1>
        
        <!-- Skills Section -->
        <section id="skills" class="skills">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Skills & Expertise</h2>
                    <p class="section-subtitle">Technologies I work with</p>
                </div>
                
                <div class="skills-content">
                    <div class="skills-categories">
                        <button class="category-btn active" data-category="all">All</button>
                        <button class="category-btn" data-category="languages">Languages</button>
                        <button class="category-btn" data-category="tools">Tools/Frameworks</button>
                        <button class="category-btn" data-category="cloud">Cloud/DevOps</button>
                        <button class="category-btn" data-category="databases">Databases</button>
                    </div>
                    
                    <div class="skills-grid">
                        <div class="skill-card" data-category="languages">
                            <div class="skill-icon">
                                <i class="fab fa-golang"></i>
                            </div>
                            <h3>Go (Golang)</h3>
                            <div class="skill-bar">
                                <div class="skill-progress" data-progress="90"></div>
                            </div>
                            <span class="skill-percentage">90%</span>
                        </div>
                        
                        <div class="skill-card" data-category="languages">
                            <div class="skill-icon">
                                <i class="fab fa-python"></i>
                            </div>
                            <h3>Python</h3>
                            <div class="skill-bar">
                                <div class="skill-progress" data-progress="85"></div>
                            </div>
                            <span class="skill-percentage">85%</span>
                        </div>
                        
                        <div class="skill-card" data-category="cloud">
                            <div class="skill-icon">
                                <i class="fab fa-aws"></i>
                            </div>
                            <h3>AWS</h3>
                            <div class="skill-bar">
                                <div class="skill-progress" data-progress="85"></div>
                            </div>
                            <span class="skill-percentage">85%</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <script src="js/main.js"></script>
    <script>
        console.log('Debug page loaded');
        console.log('Skills section:', document.getElementById('skills'));
        console.log('Category buttons:', document.querySelectorAll('.category-btn'));
        console.log('Skill cards:', document.querySelectorAll('.skill-card'));
    </script>
</body>
</html>
